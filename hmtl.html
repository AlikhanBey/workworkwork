<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hmtl.css">
    <title>Document</title>
</head>
<body>
    <h1 class="h1">TYPOGRAPHY</h1>
    <p><b>Make me bold</b></p>
    <p><em>Make me Italic</em></p>
    <p class="arial">I'm from the arial font family!</p>
    <p class="Times">And I'm from the Times new Roman font family!</p>
    <p><u>Make this text be underline</u></p>
    <p><s>make this text through line</s></p>
    <h1 class="h1 second">HEADINGS</h1>
    <h1>This is a "h1" tag</h1>
    <h2>This is a "h2" tag</h2> 
    <h3>This is a "h3" tag</h3>
    <h1 class="h1 third">Colors</h1>
    <p class="orange">Color me orange</p>
    <div class="square"></div>
    <p class="blue">Color me blue</p>
    <div class="round"></div>
    <h1 class="h1">BOTTONS</h1>
    <button>Button</button>
</body>
</html>
